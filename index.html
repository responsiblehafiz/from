<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--  -->
<div class="contact-section">
    <div class="container">
      <div class="form-container">
        <h1>Restaurant Reservation Form</h1>
        <form action="#" method="post">
          <div class="row">
            <div class="input-group">
              <label for="first-name">Name</label>
              <input type="text" id="first-name" name="first-name" placeholder="First" required>
            </div>
            <div class="input-group">
              <label for="last-name">Last</label>
              <input type="text" id="last-name" name="last-name" placeholder="Last" required>
            </div>
          </div>
    
          <div class="row">
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@example.com" required>
            </div>
            <div class="input-group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" placeholder="### ### ####" required>
            </div>
          </div>
    
          <div class="row">
            <div class="input-group">
              <label for="reservation-date">Reservation Date</label>
              <input type="date" id="reservation-date" name="reservation-date" required>
            </div>
            <div class="input-group">
              <label for="reservation-time">Reservation Time</label>
              <input type="time" id="reservation-time" name="reservation-time" required>
            </div>
          </div>
    
          <div class="input-group">
            <label for="guest-count">How many people will you be with?</label>
            <input type="number" id="guest-count" name="guest-count" placeholder="Number of people" required>
          </div>
    
          <div class="input-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" placeholder="Any special requests?" rows="4"></textarea>
          </div>
    
          <button type="submit">SEND</button>
        </form>
      </div>
    </div>
  </div>

  <!-- js -->
   <script src="js/bootstrap.min.js"></script>
</body>
</html>
